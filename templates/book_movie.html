<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book a Movie</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }
        h2 {
            text-align: center;
            margin-bottom: 20px;
        }
        select {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
        }
        .back-link {
            text-align: center;
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Book a Movie üé¨</h2>

        <form method="POST" action="{{ url_for('user.select_show') }}">
            <label for="movie_name" class="form-label">Select a Movie:</label>
            <select name="movie_name" class="form-select" required>
                {% for movie in movies %}
                    <option value="{{ movie[0] }}">{{ movie[0] }}</option>
                {% endfor %}
            </select>

            <button type="submit" class="btn btn-primary mt-3">Next ‚û°Ô∏è</button>
        </form>

        <a href="{{ url_for('user.dashboard') }}" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>

</body>
</html>
