<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Remove Slot for {{ movie_name }}</title>
  <style>
    body { font-family: Arial, sans-serif; background: #f0f5f9; display: flex; align-items: center; justify-content: center; height: 100vh; margin: 0; }
    .container { background: #fff; padding: 30px; border-radius: 8px; box-shadow: 0 4px 10px rgba(0,0,0,0.1); text-align: center; width: 350px; }
    select { width: 100%; padding: 10px; margin: 10px 0; border: 1px solid #ccc; border-radius: 4px; }
    button { width: 100%; padding: 10px; background-color: #d9534f; color: white; border: none; border-radius: 4px; cursor: pointer; margin-top: 15px; }
    button:hover { background-color: #c9302c; }
    a { display: block; margin-top: 20px; text-decoration: none; color: #337ab7; }
  </style>
</head>
<body>
  <div class="container">
    <h2>Remove Slot for "{{ movie_name }}"</h2>
    <form action="/admin/delete_slot" method="POST">
     <select name="slot_id" required>
  <option value="" disabled selected>Select Slot</option>
  {% for slot in slots %}
    <option value="{{ slot['id'] }}">  <!-- Must be the ID, not show_time -->
      {{ slot['show_time'] }} ({{ slot['tickets_available'] }} tickets)
    </option>
  {% endfor %}
</select>

      <button type="submit">Delete Slot</button>
    </form>
    <a href="/admin/home">Back to Home</a>
  </div>
</body>
</html>
