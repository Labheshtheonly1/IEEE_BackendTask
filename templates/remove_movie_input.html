<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Delete Movie</title>
  <style>
    body { font-family: Arial, sans-serif; background: #eef2f3; text-align: center; padding-top: 50px; }
    form { background: #fff; padding: 20px; border-radius: 5px; box-shadow: 0 2px 5px rgba(0,0,0,0.3); display: inline-block; }
    select { padding: 10px; margin: 10px 0; width: 220px; }
    button { padding: 10px 20px; background: #d9534f; border: none; color: white; border-radius: 5px; cursor: pointer; }
    button:hover { background: #c9302c; }
    a { display: block; margin-top: 20px; text-decoration: none; color: #337ab7; }
  </style>
</head>
<body>
  <h1>Delete Movie</h1>
  <form action="/admin/remove_movie_page" method="POST">
    <select name="movie_id" required>
      <option value="" disabled selected>Select Movie</option>
      {% for movie in movies %}
        <option value="{{ movie['name'] }}">{{ movie['name'] }}</option>
      {% endfor %}
    </select>
    <button type="submit">Delete Movie</button>
  </form>
  <a href="/admin/home">Back to Home</a>
</body>
</html>
