<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Select a Show</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 400px;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        select, input {
            width: 100%;
            padding: 8px;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        button {
            width: 100%;
        }
        .back-link {
            display: block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h2>Available Shows for üé¨ <strong>{{ movie_name }}</strong></h2>

        {% if shows %}
            <form method="POST" action="{{ url_for('user.confirm_booking') }}">
                <input type="hidden" name="movie_name" value="{{ movie_name }}">

                <label for="show_time" class="form-label">Select a Show:</label>
                <select name="show_time" class="form-select" required>
                    {% for show in shows %}
                        <option value="{{ show[0] }}">{{ show[0] }} ({{ show[1] }} seats available)</option>
                    {% endfor %}
                </select>

                <label for="num_tickets" class="form-label">Number of Tickets:</label>
                <input type="number" name="num_tickets" class="form-control" min="1" required>

                <button type="submit" class="btn btn-success mt-3">Confirm Booking ‚úÖ</button>
            </form>
        {% else %}
            <p class="text-danger">‚ö†Ô∏è No shows available for this movie.</p>
        {% endif %}

        <a href="{{ url_for('user.book_movie') }}" class="back-link">‚¨ÖÔ∏è Back</a>
    </div>

</body>
</html>
