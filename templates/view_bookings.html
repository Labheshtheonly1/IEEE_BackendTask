<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Bookings üéüÔ∏è</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <style>
        body {
            background-color: #f8f9fa;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            flex-direction: column;
        }
        .container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
            width: 80%;
            max-width: 800px;
            text-align: center;
        }
        h1 {
            margin-bottom: 20px;
        }
        table {
            width: 100%;
            border-collapse: collapse;
        }
        th, td {
            padding: 10px;
            border: 1px solid #ddd;
            text-align: center;
        }
        th {
            background-color: #007bff;
            color: white;
        }
        tr:nth-child(even) {
            background-color: #f2f2f2;
        }
        tr:hover {
            background-color: #e9ecef;
        }
        .btn-cancel {
            background-color: #dc3545;
            color: white;
            border: none;
            padding: 5px 10px;
            cursor: pointer;
            border-radius: 5px;
        }
        .btn-cancel:hover {
            background-color: #c82333;
        }
        .back-link {
            display: inline-block;
            margin-top: 15px;
            font-size: 14px;
            text-decoration: none;
            color: #007bff;
        }
        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>

    <div class="container">
        <h1>üé¨ My Booked Movies</h1>

        {% if tickets %}
            <table>
                <tr>
                    <th>Ticket ID</th>
                    <th>Movie Name</th>
                    <th>Show Time</th>
                    <th>Action</th>
                </tr>
                {% for ticket in tickets %}
                <tr>
                    <td>{{ ticket["id"] }}</td>
                    <td>{{ ticket["movie_name"] }}</td>
                    <td>{{ ticket["show_time"] }}</td>
                    <td>
                        <form method="POST" action="{{ url_for('user.cancel_movie') }}">
                            <input type="hidden" name="ticket_id" value="{{ ticket['id'] }}">
                            <button type="submit" class="btn btn-cancel">‚ùå Cancel</button>
                        </form>
                    </td>
                </tr>
                {% endfor %}
            </table>
        {% else %}
            <p>No bookings found. Book a movie now! üéüÔ∏è</p>
        {% endif %}

        <a href="{{ url_for('user.dashboard') }}" class="back-link">‚¨ÖÔ∏è Back to Dashboard</a>
    </div>

</body>
</html>
